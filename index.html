<DOCTYPE html>

    <html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> 
            <script src="script.js" defer></script>
        </head>

        <body>


            <div class="calc-container">
                
                
                <div class="output">
                    <!--<div data-previous-operand class="previous-operand"></div>-->
                    <div data-display class="current-operand"></div>
                </div>

                <button data-all-clear class="clear button">clear all</button>
                <button data-delete class="del button">del</button>
                <button data-operation class="times button">*</button>

                <button data-number class="seven button">7</button>
                <button data-number class="eight button">8</button>
                <button data-number class="nine button">9</button>
                <button data-operation class="divide button">/</button>


                <button data-number class="four button">4</button>
                <button data-number class="five button">5</button>
                <button data-number class="six button">6</button>
                <button data-operation class="plus button">+</button>

                <button data-number class="one button">1</button>
                <button data-number class="two button">2</button>
                <button data-number class="three button">3</button>
                <button data-operation class="minus button">-</button>
                
                <button data-number class="zero button">0</button>
                <button data-number class="dot button">.</button>
                <button data-equals class="equals button">=</button>

            </div>


        </body>
    </html>
